<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce App</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div id="app">
    <div class="intro">
      <h1>Welcome to <br>Sales <br> E-Commerce Store</h1>
      <p>This is an e-commerce store where you can buy items. You need to register or log in to make purchases.</p>
    </div>
    <div class="form-containers">
      <form action="" class="form active" id="loginForm">
        <h2>Login</h2>
        <input type="email" name="email" id="loginEmail" placeholder="Email" />
        <input type="password" name="password" id="loginPassword" placeholder="Password" />
        <button type="submit">Login</button>
        <span class="toggle-link" onclick="toggleForms()">Don't have an account? Register</span>
      </form>
      <form action="" class="form" id="registerForm">
        <h2>Register</h2>
        <input type="text" name="name" id="name" placeholder="Name" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
      </form>
    </div>
  </div>

</body>

<script src="./js/index.js"></script>
<script src="./js/loginBackend.js"></script>
</html>
